<my-carousel id="carouselWC" class="carousel slide">
  <div slot="carousel">
    <div class="carousel-inner">
      <my-slide class="carousel-item bg-info p-5 active"></my-slide>
      <my-slide class="carousel-item bg-info p-5"></my-slide>
      <my-slide class="carousel-item bg-info p-5"></my-slide>
    </div>

    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselWC"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselWC"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</my-carousel>
